<div class="container-scroller">
  <div class="container-fluid page-body-wrapper">
    <div class="row">
      <div class="content-wrapper full-page-wrapper d-flex align-items-center auth register-full-bg0">
        <div class="row w-100">
          <div class="col-lg-5 mx-auto">
            <div class="auth-form-light text-left p-5">
              <h2>Login</h2>
              <h4 class="font-weight-light">Hello! let's get started</h4>
              <form class="pt-5" [formGroup]="loginForm" (ngSubmit)="addNew(loginForm.value)">
                <div class="form-group">
                  <label class="control-label">Email</label>
                  <input class="form-control" type="text" formControlName="email" placeholder="Email" autofocus>
                  <i class="mdi mdi-email"></i>
                  <small *ngIf="!loginForm.controls.email.valid && (loginForm.controls['email'].touched)" class="text-danger">
                    <div [hidden]="!loginForm.controls.email.errors.required">
                      Valid email required!
                    </div>
                  </small>
                </div>
                <div class="form-group">
                  <label class="control-label">PASSWORD</label>
                  <input class="form-control" formControlName="password" type="password" placeholder="Password" autofocus>
                  <i class="mdi mdi-eye"></i>
                  <small *ngIf="!loginForm.controls.password.valid && (loginForm.controls['password'].touched)" class="text-danger">
                    Please enter your password
                  </small>
                </div>
                <div class="form-group btn-container">
                  <button class="btn btn-primary btn-block mb-2 mt-4" [disabled]="!loginForm.valid">
                    <span *ngIf="!submitPending || !loginForm.valid">
                      <i class="ion-log-in"> </i> SIGN IN</span>
                    <span *ngIf="submitPending && loginForm.valid">Please Wait...</span>
                    <span *ngIf="submitPending && loginForm.valid" class="fa fa-spinner" aria-hidden="true"></span>
                  </button>
                </div>
                <div class="mt-2 text-center">
                  <a href="/register" class="auth-link text-black">Need an account?
                    <span class="font-weight-medium">Sign Up</span>
                  </a>
                </div>
                <!-- <div class="mt-3 text-center">
                      <a href="#" class="auth-link text-black">Forgot password?</a>
                    </div> -->
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
     </div>
  <!-- row ends -->
  </div>
  <!-- page-body-wrapper ends -->
</div>
