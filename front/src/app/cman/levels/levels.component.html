<div class="app-title my-3">
  <div class="row justify-content-between">
    <div class="col-12 col-md-6">
      <h3>Levels</h3>
    </div>

    <div class="col-12 col-md-6 text-right">
      <button class="btn btn-primary btn-sm" (click)="open(content)">
        <i class="mdi mdi-layers pr-1"></i>Add A New Level
      </button>
    </div>
  </div>
</div>

<div class="row mb-3">
  <div class="col-12">
    <input #search class="search form-control" type="text" placeholder="Search for levels..." (keyup)="onSearch(search.value)">
  </div>
</div>

<div class="row justify-content-center mt-5" *ngIf="levels.length === 0 ">
  <div class="col-6 p-5 text-center">
    <div class="align-self-center" style="font-size: 70px !important; color: #bababa !important;">
      <i class="mdi mdi-layers"></i>
      <p>There are no levels</p>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-4" *ngFor="let level of levels" (click)="levelDetail(level)" >
    <div class="card rounded border mb-2">
      <div class="card-body p-3">
        <div class="media">
          <i class="mdi mdi-layers icon-sm text-primary align-self-center mr-3"></i>
          <div class="media-body">
            <h6 class="mb-0">{{ level.name.toString().toUpperCase() }}</h6>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title" id="createLevelTitle">Add A New Level</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <form class="" [formGroup]="levelForm" (ngSubmit)="addNewLevel(levelForm.value)">
    <div class="modal-body">
      <div class="form-group">
        <label for="txtLevelName" class="control-label">Level Name:</label>
        <input type="text" class="form-control" formControlName="name" id="txtLevelName">
        <small *ngIf="!levelForm.controls.name.valid && (levelForm.controls['name'].touched)" class="text-danger">
          Valid name required!
        </small>
      </div>
    </div>
    <div class="modal-footer">
      <button type="submit" class="btn btn-primary">Add Level</button>
    </div>
  </form>
</ng-template>
