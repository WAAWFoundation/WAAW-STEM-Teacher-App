<div class="app-title">
  <div>
      <h1> <i class="ion-grid title-icon"></i> {{ subject.name }}<span style="font-size: 9px;"> {{ subject.code }}</span></h1>
  </div>
</div>

<div class="row justify-content-between mt-50 mb-3">
  <div class="col-12 col-md-6">
    <h4>Curriculums</h4>
  </div>

  <div class="col-12 col-md-6 text-right">
    <button class="btn btn-primary btn-sm" (click)="open(content)">
      <i class="mdi mdi-library-books pr-1"></i>Add A Curriculum
    </button>
  </div>
</div>

<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title" id="createCurriculumTitle">Add A New Curriculum</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form class="" [formGroup]="curriculumForm">
      <div class="form-group">
        <label for="ddlTypes" class="control-label">Select a Type:</label>
        <select class="form-control" formControlName="curriculum_type_id" id="ddlTypes">
          <option value="0" selected="selected">Select a type</option>
          <option *ngFor="let typ of types" value="{{ typ.id }}"> {{ typ.name }}</option>
        </select>
      </div>

      <div class="form-group">
        <label for="ddlLevel" class="control-label">Select a Level:</label>
        <select class="form-control" formControlName="level_id" id="ddlLevel">
          <option value="0" selected="selected">Select a level</option>
          <option *ngFor="let level of levels" value="{{ level.id }}"> {{ level.name.toString().toUpperCase() }}</option>
        </select>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-primary" (click)="createCurriculum($event)">Add Curriculum</button>
  </div>
</ng-template>

<div class="row justify-content-center mt-5" *ngIf="curriculums.length === 0 ">
  <div class="col-6 p-5 text-center">
    <div class="align-self-center" style="font-size: 70px !important; color: #bababa !important;">
      <i class="mdi mdi-library-books"></i>
      <p>There are no curriculums for this subject</p>
    </div>
  </div>
</div>

<div class="row">
    <div class="col-md-4" *ngFor="let curriculum of curriculums" (click)="view_curriculum(curriculum)" >
      <div class="card rounded border mb-2">
        <div class="card-body p-3">
          <div class="media">
            <i class="mdi mdi-library-books icon-sm text-primary align-self-center mr-3"></i>
            <div class="media-body">
              <h6 class="mb-0">{{ curriculum.type.name }} | {{ curriculum.level.name.toString().toUpperCase() }}</h6>
            </div>
        </div>
      </div>
    </div>
  </div>
