<div class="app-title my-3">
  <div class="row justify-content-between">
    <div class="col-12 col-md-4">
      <h3>Account</h3>
    </div>
  </div>
</div>

<section class="mt-4">
  <div class="row">
    <div class="col-12">
      <h2>{{ user?.account.first_name }} {{ user?.account.last_name }}</h2>
      <h5 class="mb-4">{{ user?.email }}</h5>

      <ul class="list-group">
        <li class="list-group-item"><strong>First Name:</strong> {{ user?.account.first_name }}</li>
        <li class="list-group-item"><strong>Other Name:</strong> {{ user?.account.other_name }}</li>
        <li class="list-group-item"><strong>Last Name:</strong> {{ user?.account.last_name }}</li>
        <li class="list-group-item"><strong>Email:</strong> {{ user?.email }}</li>
        <li class="list-group-item"><strong>Phone:</strong> {{ user?.phone }}</li>
      </ul>
    </div>
  </div>
</section>
